[tox]
minversion = 1.6
skipsdist = True
envlist = linters

[testenv]
basepython = python3
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
	   -r{toxinidir}/test-requirements.txt

[testenv:black]
commands =
  black -v -l79 {toxinidir}

[testenv:linters]
commands =
  black -v -l79 --check {toxinidir}
  flake8 {posargs}

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
# E123, E125 skipped as they are invalid PEP-8.
ignore = E123,E125
exclude = .git,.tox
